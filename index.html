<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

<body>

  <div class="sleder">
    <h1 class="heading">--Inside Out--</h1>

      <ul class="slider__list">
        <li class="slider__item">
          <div class="slider__imgbox">
           <img src="images/sadness.png" alt="sadness">
          </div>
        </li>
        <li class="slider__item">
          <div class="slider__imgbox">
            <img src="images/joy.png" alt="joy">

    <div class="btn__prevbox">
      <button id="prevBtn" class="btn__prev"><i class='bx bx-chevrons-left'></i></button>

      <button id="nextBtn" class="btn__next"><i class='bx bx-chevrons-right' ></i></button>
